<!DOCTYPE html>
<html>
<head>
    <title>Results</title>
</head>
<body>
    <h1>Results</h1>
    {% if error_message %}
        <p style="color: red;">{{ error_message }}</p>
    {% endif %}
    <ul>
    {% for result in results %}
        <li>{{ result.error }}:
            <ul>
            {% for task, count in result.counts.items %}
                <li>{{ task }}: {{ count }}</li>
            {% endfor %}
            </ul>
        </li>
    {% endfor %}
    </ul>
</body>
</html>
